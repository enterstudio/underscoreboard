<!DOCTYPE html>
<html>
  <head>
    <title>Underscore Test Suite [Mocha]</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/mocha/css/mocha.css" />
    <script src="/mocha/lib/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="/mocha/lib/underscore-1.4.3.min.js" type="text/javascript"></script>
    <script src="/mocha/lib/expect.js"></script>
    <script src="/mocha/lib/mocha.js"></script>
    <script>
      // Tell mocha to use bdd-style expects
      mocha.setup('bdd')
    </script>

    <!-- Load tests and helpers here -->
    <script src="/mocha/SpecHelper.js"></script>
    <script src="/mocha/spec/underscoreSpec.js"></script>

    <script>
      // Mocha expects a global onload var here and automagically executes it on
      // pageload. (No, you can't put var in front of it.)
      onload = function(){
        var runner = mocha.run();
        runner.on('suite end', function(){
          parent.xfailures = runner.failures;
        });
      };
    </script>
  </head>
  <body>
    <div id="mocha"></div>
  </body>
</html>
